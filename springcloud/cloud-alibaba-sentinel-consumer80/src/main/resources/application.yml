server:
  port: 80

spring:
  application:
    name: nacos-payment-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.32.71:8848
    sentinel:
      transport:
        dashboard: 192.168.32.60:8858
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.32.71:8848
            data-id: ${spring.application.name}
            group-id: DEFAULT_GROUP
            data-type: json
            rule-type: flow
            username: nacos
            password: nacos

service-url:
  nacos-user-service: http://nacos-payment-provider

management:
  endpoints:
    web:
      exposure:
        include: '*'

feign:
  sentinel:
    enabled: true